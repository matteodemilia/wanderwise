<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css" />
    <title>Itinerary</title>
</head>
<body>
    <!-- Header of Itinerary Page -->
    <header class = "headbar">
        <!-- Wanderwise [LOGO] -->
        <div class = "logo">
            <a href = "index.html">
                <img src = "wanderwiseicon-2.png" alt = "LOGO" >
            </a>
        </div> 

        <!-- Functionality Links -->
        <nav class="headbarNav2">
            <ul>
                <li><button class = headbarButton><a href = "forum.html">Forum</a></button></li>
                <li><button class = headbarButton><a href = "browse.html">Browse</a></button></li>
            </ul>
        </nav>
   
        
        <!-- Account Icon -->
        <div class="headbarAcct">
            <div class="dropdown">
                <a href="#"><img src="profile-icon.png" alt="profile" class="profileIcon"></a>
                <div class="dropdown-content">
                    <a href="login.html">Login</a>
                    <a href="signup.html">Sign-up</a>
                    <a href="faq.html">  FAQ  </a>
                </div>
            </div>
        </div>
        
        <!-- <img src = "wanderwiseicon.png" alt = "LOGO" class = "logo" > -->
    </header>

    <!-- visible header / title of page -->
    <h1 id = "itinerary-title">Build an Itinerary</h1>

    <!-- Holds both the itinerary calendar and list of itineraries -->
    <div id ="list-and-calendar">

        <!-- List container -->
        <div class = "itinerary-list-half">

            <button id = "create-itinerary-button"> New </button>
            <h2 class = "itinerary-list-container-header"> Itineraries </h2>
            <div class = "itinerary-list-container">
            
                <ul id = "itinerary-list">

                </ul>

            </div>

        </div>

        <!-- Calendar container -->
        <div>
            
            <div class="calendar">
                <div class="calendar-header">
                  <span class="prev-month-btn">&lt;</span>
                  <span class="current-month"></span>
                  <span class="next-month-btn">&gt;</span>
                </div>
                <div class="calendar-body">
                  <div class="weekdays">
                    <span>Sun</span>
                    <span>Mon</span>
                    <span>Tue</span>
                    <span>Wed</span>
                    <span>Thu</span>
                    <span>Fri</span>
                    <span>Sat</span>
                  </div>
                  <div class="days"></div>
                </div>
              </div>
              
              
        </div> <!-- end of "beginning" calendar container -->

    </div>

    <!-- Create Itinerary Modal -->
    <div id="add-item-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <form class="add-item-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="startdate">Start Date:</label>
            <input type="date" id="startdate" name="startdate" required>
            <label for="enddate">End Date:</label>
            <input type="date" id="enddate" name="enddate" required>
            <p></p>
            <button type="submit" id ="submit-itinerary">Add Itinerary</button>
          </form>
        </div>
    </div>

    <!-- Footer of Main Dashboard -->
    <footer class="footer">
        <p> 2023 Wanderwise group via CS-370 CSUSM </p>
    </footer>

    <script src = "itinerary.js"></script>
</body>
</html>
