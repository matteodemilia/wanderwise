<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css" />
    <title>Signup</title>
    <script type="module" src="login.js" ></script>
</head>
<body>
    <header class = "headbar">
        <!-- Wanderwise [LOGO] -->
        <div class = "logo">
            <a href = "index.html">
                <img src = "wanderwiseicon-2.png" alt = "LOGO" >
            </a>
        </div> 

   
        <!-- Functionality Links -->
        <div class="headbarNav">
            <ul>
                <li> </li>
                <li> <img src = "wander-wise-banner.png" alt = "BANNER" class="banner" > </li>
                <li> </li>
            </ul>
        </div>

        <!-- Account Icon -->
        <div class="headbarAcct">
            <div class="dropdown">
                <a href="#"><img src="profile-icon.png" alt="profile" class="profileIcon"></a>
                <div class="dropdown-content">
                    <a href="login.html">Login</a>
                    <a href="signup.html">Sign-up</a>

    <main>
        <div class="reg-center-box" id="reg-div"><!--Register Account-->
            <h2>Register</h2>
            <input type="first-name" id="register-first" class="reg-text-field" name="first-name" placeholder="First Name"/>
            <input type="last-name" id="register-last" class="reg-text-field" name="last-name" placeholder="Last Name"/>
            <input type="email" id="register-email" class="reg-text-field" name ="register-email" placeholder="Email"/>
            <input type="password" id="register-password" class="reg-text-field" name ="register-password" placeholder="Password"/>
            <p></p>
            <button id ="register-button" class="btn-style">Register</button><br>
            
        </div>

        <div id="result-box">
            <h3 id="result"></h3>
        </div>

    </main>
