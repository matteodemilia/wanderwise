<head>

    <link rel="stylesheet" href="styles.css" />
    <title>Signup</title>
</head>
<body>
    <header class = "headbar">
        <!-- Wanderwise [LOGO] -->
        <div class = "logo">
            <a href = "index.html">
                <img src = "wanderwiseicon-2.png" alt = "LOGO" >
            </a>
        </div> 

   
        <!-- Functionality Links -->
        <div class="headbarNav">
            <ul>
                <li> </li>
                <li> <img src = "wander-wise-banner.png" alt = "BANNER" class="banner" > </li>
                <li> </li>
            </ul>
        </div>

        <!-- Account Icon -->
        <div class="headbarAcct">
            <div class="dropdown">
                <a href="#"><img src="profile-icon.png" alt="profile" class="profileIcon"></a>
                <div class="dropdown-content">
                    <a href="login.html">Login</a>
                    <a href="signup.html">Sign-up</a>

        </div>

        <!-- <img src = "wanderwiseicon.png" alt = "LOGO" class = "logo" > -->

    <div class = "signup-div">
        <form action = "#" class = "signup-form"> 
            <b>
            <h1> Sign-Up</h1>
            
            <P></P> <!-- breakline -->
           
            <p>
                <label>First Name:</label>
                <input type="text" name="firstname" class="login-text">
            </p>
            
            <p></p> <!-- breakline -->
            <p>
                <label>Last Name:</label>
                <input type="text" name="lastname" class="login-text">
            </p>

            <p></p> <!-- breakline -->
            <p>
                <label>Email:</label>
                <input type="email" name="email" class="login-email">
            </p>

            <p></p> <!-- breakline -->
            <p>
                <label>Password:</label>
                <input type="password" name="password" class="login-password">
            </p>
        
            <p></p> <!-- breakline -->
                    <!-- submit + reset form -->
                    <input type = "submit" value = "Submit" class = "submitButton">
                    <input type = "reset" value = "Reset" class = "resetButton">
        </b>
        
        </form>
    </div>
    <script src="signup.js" ></script>
