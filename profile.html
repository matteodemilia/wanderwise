<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css" />
    <title>Profile</title>
    <script type="module" src = login.js></script>
    <script src="dropdown.js"></script>
    <script type= "module" src="profile.js"></script>
</head>

<body>
    <!-- Header of Profile Page -->
    <header class = "headbar">
        <!-- Wanderwise [LOGO] -->
        <div class = "logo">
            <a href = "index.html">
                <img src = "wanderwiseicon-2.png" alt = "LOGO" >
            </a>
        </div> 

        <!-- Functionality Links -->
        <nav class="headbarNav">
            <ul>
                <li> <button class = headbarButton><a href = "forum.html">Forum</a></button></li>
                <li> <button class = headbarButton><a href = "browse.html">Browse</a></button></li>
                <li> <button class = headbarButton><a href = "itinerary.html">Itinerary</a></button></li>
            </ul>
        </nav>
   
        <!-- Account Icon -->
        <div class="headbarAcct">
            <div class="dropdown">
                <a href="#"><img src="profile-icon.png" alt="profile" class="profileIcon"></a>
                <div class="dropdown-content">
                    <a id="login-drop" href="login.html">Login</a>
                    <a id="signup-drop" href="signup.html">Sign-up</a>
                    <a href="faq.html">  FAQ  </a>
                </div>
            </div>
        </div>
        
        <!-- <img src = "wanderwiseicon.png" alt = "LOGO" class = "logo" > -->
    </header>

    <!--Profile Page-->
    <head>
        <h1 id="username"></h1>
    </head>
    <main>

        <!-- Outer div: has control over profile info, itinerary info, and active forum posts -->
        <div id="profile-page-main">

            <!-- Left-Most Column: User's [personal info] -->
            <div id = "profile-left-column">
                <p id = "profile-first-name"> First Name: <span id = "profile-first-name-box"></span></p> <br>
                <p id = "profile-last-name"> Last Name: <span id = "profile-last-name-box"></span></p> <br>
                <p id = "profile-email"> Email: <span id = "profile-email-box"></span></p><br>
            </div>

            <!-- Middle column: User's [itineraries] -->
            <div id = "profile-mid-column">

                <h2 class = "itinerary-list-container-header"> Itineraries </h2>
                <div class = "itinerary-list-container">
                
                    <ul class = "itinerary-list" id = "itinerary-profile-column">
    
                    </ul>
    
                </div>

            </div>

            <!-- Right-Most Column: User's [forum posts] -->
            <div id = "profile-right-column">

                <h2 class = "itinerary-list-container-header"> Forum Posts </h2>
                <div class = "itinerary-list-container">
                
                    <ul class = "itinerary-list" id = "itinerary-forum-column">
    
                    </ul>
    
                </div>

            </div>

        </div>
       
    </main>


    <!-- Footer of Main Dashboard -->
    <footer class="footer">
        <p> 2023 Wanderwise group via CS-370 CSUSM </p>
    </footer>

</body>
</html>
