<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="styles.css" />
    <title>Forum</title>
    <script src="dropdown.js"></script>
</head>

<body>
    <!-- Header of Forum Page -->
       
    <!-- [HEADBAR] of Main Dashboard -->
    <header class = "headbar">
        <!-- Wanderwise [LOGO] -->
        <div class = "logo">
            <a href = "index.html">
                <img src = "wanderwiseicon-2.png" alt = "LOGO" >
            </a>
        </div> 

        <!-- Functionality Links -->
        <nav class="headbarNav2">
            <ul>
                <li><button class = headbarButton> <a href = "browse.html">Browse</a></button></li>
                <li><button class = headbarButton> <a href = "itinerary.html">Itinerary</a></button></li>
            </ul>
        </nav>
   
        <!-- Account Icon -->
        <div class="headbarAcct">
            <div class="dropdown">
                <a href="#"><img src="profile-icon.png" alt="profile" class="profileIcon"></a>
                <div class="dropdown-content">
                    <a id="login-drop" href="login.html">Login</a>
                    <a id="signup-drop" href="signup.html">Sign-up</a>
                    <a href="faq.html">  FAQ  </a>
                </div>
            </div>
        </div>
        
        <!-- <img src = "wanderwiseicon.png" alt = "LOGO" class = "logo" > -->
    </header>


    <!-- Forum Post Container. Generated -->
   
    <h1 id = "forum-title">Public Forum</h1>
    <div class = "forum-main">
        <div id = "forum-button-header">
	        <button id="createPostBtn">Create Forum Post</button>
            <p id = "date-posted-forum">Date posted</p>
        </div>
        <div id = "forum-container"></div>
	    <div id="postContainer"></div>
	</div>

    <!-- Forum Modal Pop-up -->

    <!-- Create Forum Post Modal -->
    <div id="add-item-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <form class="add-item-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="description">Description:</label>
            <input type="textarea" id="description" name="description" required>
            <p></p>
            <button type="submit" id ="submit-post">Post to Forum</button>
          </form>
        </div>
    </div>

    <!-- Footer of Main Dashboard -->
    <footer class="footer">
        <p> 2023 Wanderwise group via CS-370 CSUSM </p>
    </footer>

    <script type = "module" src="forum.js"></script>


</body>


</html>
